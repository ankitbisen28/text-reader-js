<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reader</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Text Reader</h1>
    <div class="text-area-container">
        <textarea id="text" class="text-area"></textarea>
    </div>
    <div class="buttons-container">
        <label for="speed" class="speed-label">Speed</label>
        <input type="number" class="speed-input" name="spee" id="speed" min=".5" max="3" step=".5" value="1">
        <button id="play-button" class="button play-button">Play</button>
        <button id="pause-button" class="button pause-button">Pause</button>
        <button id="stop-button" class="button stop-button">Stop</button>
    </div>
</body>
</html>
